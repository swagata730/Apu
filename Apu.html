<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For My Kollol ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: fadeIn 2s ease;
            max-width: 400px;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            background: #ff4d6d;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e63950;
        }

        .hidden {
            display: none;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: floatUp 4s linear infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Hey Kollol ‚ù§Ô∏è</h1>
        <p>
            Every day with you feels like a beautiful dream.<br>
            You are my favorite person, my safe place, my forever.
        </p>
        <button onclick="showMessage()">Click Me üíå</button>

        <p id="finalMessage" class="hidden">
            Will you be my Husband? üåπüíñ
        </p>
    </div>

    <script>
        function showMessage() {
            document.getElementById("finalMessage").classList.remove("hidden");
            createHearts();
        }

        function createHearts() {
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }
    </script>

</body>
</html>
